<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div id="container">

        <h1>freeCodeCamp Random Quote Machine</h1>

        <div id="quotes">

            <p id="words"></p>
            <p id="author"></p>

        </div>

        <div>
            <button id="newQuote" class="btn">New Quote!</button>

            <div id="tweetBtn" class="btn">
                <a class="twitter-share-button" href="http://twitter.com/share" data-url="http://codepen.io/matt2112" data-text="test">Tweet</a>
                <script>
                    ! function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (!d.getElementById(id)) {
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "//platform.twitter.com/widgets.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }
                    }(document, "script", "twitter-wjs");
                </script>
            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    
<!--    <script type="application/javascript" src="js/quotes.json"></script>-->
    <script src="js/scripts.js"></script>

</body>

</html>
